name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      # 3Ô∏è‚É£ Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update
          cd ios
          pod install
          cd ..

      # 5Ô∏è‚É£ Flutter clean
      - name: Flutter clean
        run: flutter clean

      # 6Ô∏è‚É£ Setup code signing
      - name: Setup code signing
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_P12_PASSWORD }}
          provisioning-profile-base64: ${{ secrets.IOS_PROV_PROFILE_BASE64 }}

      # 7Ô∏è‚É£ Get version and build number from pubspec.yaml
      - name: Get app version
        id: app_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          DATE=$(date +%Y%m%d%H%M)
          echo "BUILD_DATE=$DATE" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Build iOS release with automatic codesigning
      - name: Build iOS IPA
        run: flutter build ios --release --no-codesign=false

      # 9Ô∏è‚É£ Package IPA with version & date
      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cp -r build/ios/iphoneos/Runner.app build/ipa/
          cd build/ipa
          zip -r "RudysHourly_${APP_VERSION}_${BUILD_DATE}.ipa" Runner.app
          cd ../..

      # üîü Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: "RudysHourly_${APP_VERSION}_${BUILD_DATE}.ipa"
          path: build/ipa/"RudysHourly_${APP_VERSION}_${BUILD_DATE}.ipa"
